<html>

<body>
    <fieldset>
        <legend>Send Message</legend>
        <input type="text" id="txtMessage" />
        <input type="button" value="Send message" onclick="sendCommand('displayMessage', { message: document.getElementById('txtMessage').value});"
        />
    </fieldset>
    <fieldset>
        <legend>Send Command</legend>
        <select name="cmbCommand" id="cmbCommand">
            <option value="takePicture">Take Picture</option>
            <option value="enableLed">Enable Led</option>
            <option value="disableLed">Disable Led</option>
            <option value="performMeasurement">Perform Measurement</option>
        </select>
        <input type="button" value="Send message" onclick="sendCommand(document.getElementById('cmbCommand').value, null);" />
    </fieldset>
    <!-- View the Full Documentation. -->
    <!-- Include the PubNub Library -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.2.5.js"></script>
    <!-- Instantiate PubNub -->
    <script type="text/javascript">

var pubnub = null;
var channelName = "IoTChannel"; 

function sendCommand(command, payload) {
    pubnub.publish(
        {
            channel : channelName,
            message : { 
                command: command,
                payload: payload
            }
        }, 
        function(status, response) {
                console.log(status, response);
        }
    );
}



function init() {
   
    pubnub = new PubNub({
      publishKey: 'pub-c-aec2c9d2-5afc-4677-993a-27da78960aec',
      subscribeKey: 'sub-c-59ea358c-ace2-11e6-b37b-02ee2ddab7fe',
      logVerbosity: false
    })

    pubnub.addListener({
        status: function(statusEvent) {
            console.log(statusEvent.Category);
            if (statusEvent.category === "PNConnectedCategory") {
                console.log('PNConnectedCategory received.');
                //publishSampleMessage();
            }
        },
        message: function(m) {
            var channelName = m.channel; // The channel for which the message belongs
            var channelGroup = m.subscription; // The channel group or wildcard subscription match (if exists)
            var pubTT = m.timetoken; // Publish timetoken
            var msg = m.message; // The Payload

            switch (msg.command) {
                case "saveMeasurement":
                    console.log(msg.payload.type + ": " + msg.payload.value);
                break;
            }
        },
        presence: function(presenceEvent) {
            // handle presence
        }
    })      
    console.log("Subscribing..");
    pubnub.subscribe({
        channels: [channelName] 
    });
};

init();

</script>
</body>

</html>
